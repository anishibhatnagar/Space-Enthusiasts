<!DOCTYPE html>
<html lang="en">
    <video autoplay muted loop id="bg-video">
        <source src="img/loginbg.mp4" type="video/mp4"> <!-- Change this to your video path -->
        Your browser does not support the video tag.
    </video>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <h2>Sign Up</h2>
    <form action="/signup" method="POST">
        <label for="username" style="color: aliceblue;">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password" style="color: aliceblue;">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit" style="color: aliceblue;">Sign Up</button>
    </form>
    <p style="color: aliceblue;">Already have an account? <a href="signin.html">Login here</a></p>
</body>
</html>
