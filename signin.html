<!DOCTYPE html>
<html lang="en">
  <video autoplay muted loop id="bg-video">
    <source src="img/loginbg.mp4" type="video/mp4"> <!-- Change this to your video path -->
    Your browser does not support the video tag.
</video>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <h2 style="color: aliceblue;">Login</h2>
    <form action="/login" method="POST">
        <label for="username" style="color: aliceblue;">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password" style="color: aliceblue;">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit" style="color: aliceblue;">Login</button>
    </form>
    <p style="color: aliceblue;">Don't have an account? <a href="signup.html">Sign up here</a></p>
</body>
</html>
